<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Book Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4C1D95 0%, #5B21B6 50%, #6D28D9 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .stats-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats-box {
            display: inline-block;
            background: linear-gradient(135deg, #4C1D95 0%, #5B21B6 50%, #6D28D9 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 0 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4C1D95;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4C1D95 0%, #5B21B6 50%, #6D28D9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sort-label {
            font-weight: bold;
            color: #333;
        }
        
        .sort-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .sort-select:focus {
            outline: none;
            border-color: #4C1D95;
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #4C1D95 0%, #5B21B6 50%, #6D28D9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-1px);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .book-card {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .book-cover {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .book-authors {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .book-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .book-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .emotion-tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .emotion-joy { background: #ffeb3b; color: #333; }
        .emotion-sadness { background: #2196f3; color: white; }
        .emotion-anger { background: #f44336; color: white; }
        .emotion-fear { background: #9c27b0; color: white; }
        .emotion-surprise { background: #ff9800; color: white; }
        .emotion-disgust { background: #4caf50; color: white; }
        .emotion-neutral { background: #9e9e9e; color: white; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .book-card {
                flex-direction: column;
                text-align: center;
            }
            
            .book-cover {
                width: 100px;
                height: 150px;
                margin: 0 auto;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .sort-controls {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .sort-controls .sort-label {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Book Recommender</h1>
            <p>Discover books with AI-powered emotion analysis and intelligent categorization</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for books by title, author, or description...">
                <button onclick="searchBooks()" class="search-btn">Search</button>
            </div>
            
            <div class="sort-controls">
                <span class="sort-label">Sort by:</span>
                <select id="sortSelect" class="sort-select">
                    <option value="relevance">Relevance</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="rating_high">Highest Rated</option>
                    <option value="rating_low">Lowest Rated</option>
                    <option value="pages_high">Most Pages</option>
                    <option value="pages_low">Least Pages</option>
                    <option value="title_az">Title A-Z</option>
                    <option value="title_za">Title Z-A</option>
                </select>
                <button onclick="refreshResults()" class="refresh-btn">üîÑ Refresh</button>
            </div>
            
            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="emotionFilter" class="filter-select">
                    <option value="">All Emotions</option>
                </select>
                <select id="difficultyFilter" class="filter-select">
                    <option value="">All Difficulties</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stats-box">
                <span class="stats-number" id="totalBooks">5,197</span>
                <span class="stats-label">Total Books</span>
            </div>
            <div class="stats-box">
                <span class="stats-number" id="matchingBooks">5,197</span>
                <span class="stats-label">Matching Criteria</span>
            </div>
        </div>
        
        <div class="results-container">
            <div id="results"></div>
        </div>
    </div>

    <script>
        let allBooks = [];
        
        // Load categories and emotions
        async function loadFilters() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                const categorySelect = document.getElementById('categoryFilter');
                const emotionSelect = document.getElementById('emotionFilter');
                
                // Add categories
                for (const [category, count] of Object.entries(data.categories)) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = `${category} (${count})`;
                    categorySelect.appendChild(option);
                }
                
                // Add emotions
                for (const [emotion, count] of Object.entries(data.emotions)) {
                    const option = document.createElement('option');
                    option.value = emotion;
                    option.textContent = `${emotion} (${count})`;
                    emotionSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }
        
        // Refresh and sort results
        function refreshResults() {
            const sortBy = document.getElementById('sortSelect').value;
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const emotion = document.getElementById('emotionFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            
            document.getElementById('results').innerHTML = '<div class="loading">Refreshing results...</div>';
            
            // Get current results and sort them
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    limit: 100, // Get more results for better sorting
                    category: category || 'All Categories',
                    emotion: emotion || 'All Emotions',
                    difficulty: difficulty || 'All'
                })
            })
            .then(response => response.json())
            .then(books => {
                const sortedBooks = sortBooks(books, sortBy);
                displayBooks(sortedBooks.slice(0, 20), category, emotion, difficulty); // Show top 20
            })
            .catch(error => {
                console.error('Refresh error:', error);
                document.getElementById('results').innerHTML = '<div class="no-results">Error refreshing results</div>';
            });
        }
        
        // Sort books based on criteria
        function sortBooks(books, sortBy) {
            const sortedBooks = [...books];
            
            switch(sortBy) {
                case 'newest':
                    return sortedBooks.sort((a, b) => (b.published_year || 0) - (a.published_year || 0));
                case 'oldest':
                    return sortedBooks.sort((a, b) => (a.published_year || 9999) - (b.published_year || 9999));
                case 'rating_high':
                    return sortedBooks.sort((a, b) => (b.average_rating || 0) - (a.average_rating || 0));
                case 'rating_low':
                    return sortedBooks.sort((a, b) => (a.average_rating || 0) - (b.average_rating || 0));
                case 'pages_high':
                    return sortedBooks.sort((a, b) => (b.num_pages || 0) - (a.num_pages || 0));
                case 'pages_low':
                    return sortedBooks.sort((a, b) => (a.num_pages || 0) - (b.num_pages || 0));
                case 'title_az':
                    return sortedBooks.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                case 'title_za':
                    return sortedBooks.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
                case 'relevance':
                default:
                    return sortedBooks.sort((a, b) => (b.similarity_score || 0) - (a.similarity_score || 0));
            }
        }
        
        // Update stats
        async function updateStats() {
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const emotion = document.getElementById('emotionFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            
            try {
                const response = await fetch('/api/stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        category: category || 'All Categories',
                        emotion: emotion || 'All Emotions',
                        difficulty: difficulty || 'All'
                    })
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalBooks').textContent = stats.total_books.toLocaleString();
                    document.getElementById('matchingBooks').textContent = stats.matching_criteria.toLocaleString();
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        // Search books
        async function searchBooks() {
            const query = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const emotion = document.getElementById('emotionFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            
            document.getElementById('results').innerHTML = '<div class="loading">Searching for books...</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 20,
                        category: category || 'All Categories',
                        emotion: emotion || 'All Emotions',
                        difficulty: difficulty || 'All'
                    })
                });
                
                const books = await response.json();
                displayBooks(books, category, emotion, difficulty);
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('results').innerHTML = '<div class="no-results">Error searching for books</div>';
            }
        }
        
        // Display books
        function displayBooks(books, categoryFilter, emotionFilter, difficultyFilter) {
            const resultsDiv = document.getElementById('results');
            
            if (books.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No books found matching your criteria</div>';
                return;
            }
            
            // Backend has already filtered the books, so just display them
            let html = '';
            books.forEach(book => {
                html += `
                    <div class="book-card">
                        <img src="${book.thumbnail || 'https://via.placeholder.com/120x180/4C1D95/FFFFFF?text=Cover+Not+Found'}" 
                             alt="${book.title}" class="book-cover">
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-authors">by ${book.authors}</div>
                            <div class="book-description">${(book.description || 'No description available').substring(0, 200)}...</div>
                            <div class="book-meta">
                                <div class="meta-item">
                                    <span>‚≠ê</span>
                                    <span>${(book.average_rating || 0).toFixed(1)}</span>
                                </div>
                                <div class="meta-item">
                                    <span>üìñ</span>
                                    <span>${book.num_pages || 0} pages</span>
                                </div>
                                <div class="meta-item">
                                    <span>üìÖ</span>
                                    <span>${book.published_year || 'Unknown'}</span>
                                </div>
                                <div class="meta-item">
                                    <span>üìö</span>
                                    <span>${book.categories || 'Unknown'}</span>
                                </div>
                                <div class="meta-item">
                                    <span>üìä</span>
                                    <span>${book.reading_difficulty || 'Unknown'}</span>
                                </div>
                                <div class="emotion-tag emotion-${book.dominant_emotion || 'neutral'}">
                                    ${book.dominant_emotion || 'neutral'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });
        
        // Update stats when search input changes
        document.getElementById('searchInput').addEventListener('input', function() {
            updateStats();
        });
        
        // Refresh results when sort option changes
        document.getElementById('sortSelect').addEventListener('change', function() {
            refreshResults();
        });
        
        // Update stats when filters change
        document.getElementById('categoryFilter').addEventListener('change', function() {
            updateStats();
            searchBooks(); // Also search with new filters
        });
        
        document.getElementById('emotionFilter').addEventListener('change', function() {
            updateStats();
            searchBooks(); // Also search with new filters
        });
        
        document.getElementById('difficultyFilter').addEventListener('change', function() {
            updateStats();
            searchBooks(); // Also search with new filters
        });
        
        // Load filters on page load
        loadFilters();
        
        // Update stats on page load
        updateStats();
    </script>
</body>
</html>
